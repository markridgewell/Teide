
name: Static-Analysis
on: [push]

jobs:
  cppcheck:
    name: CppCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: cppcheck
        uses: deep5050/cppcheck-action@v3.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          other_options: --library=googletest
