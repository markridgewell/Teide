name: Merge Gatekeeper

on:
  pull_request:
    branches:
    - main
    - master

jobs:
  merge-gatekeeper:
    name: Merge-Gatekeeper
    runs-on: ubuntu-latest
    permissions:
      checks: read
      statuses: read
    steps:
    - name: Run Merge Gatekeeper
      uses: upsidr/merge-gatekeeper@v1
      with:
        token: ${{secrets.GITHUB_TOKEN}}
