name: Check-Readme

on:
  push:
    branches: [ main ]
    paths:
    - 'README.md'
    - 'CMakePresets.json'
    - '**CMakeLists.txt'
  workflow_dispatch:

env:
  VULKAN_SDK: ./VULKAN_SDK

jobs:
  job:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: false

    - name: Install dependencies
      uses: ./.github/actions/install-dependencies

    - name: Check readme
      run: python ${{github.workspace}}/tools/check_readme.py
