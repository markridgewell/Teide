name: Check-Readme

on:
  push:
    branches: [ main ]
    paths:
    - 'README.md'
    - 'CMakePresets.json'
    - '**CMakeLists.txt'
  workflow_dispatch:

env:
  VULKAN_SDK: ./VULKAN_SDK

jobs:
  job:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
      fail-fast: false

    runs-on: ${{matrix.os}}

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        lfs: false

    - name: Install dependencies
      uses: ./.github/actions/install-dependencies

    - name: Setup vcpkg
      uses: lukka/run-vcpkg@v10
      with:
        vcpkgGitCommitId: ${{env.VCPKG_COMMIT}}

    - name: Install GCC 11
      if: ${{runner.os}} == Linux
      run: |
          sudo apt-get update
          sudo apt install gcc-11 g++-11

    - name: Check readme
      run: python ${{github.workspace}}/tools/check_readme.py
